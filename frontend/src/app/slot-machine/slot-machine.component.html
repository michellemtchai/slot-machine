<app-credit-status [credit]="credit"></app-credit-status>
<section class="slot-machine">
    <table>
        <tbody>
            <tr>
                <td *ngFor="let block of blocks">
                    <figure>
                        <img [src]="getBlockImage(block)" />
                    </figure>
                </td>
            </tr>
        </tbody>
    </table>
    <button (click)="play()">Play</button>
</section>
