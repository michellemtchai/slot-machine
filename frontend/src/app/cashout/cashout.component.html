<section class="cashout">
    <button
        (click)="buttonAction()"
        (mouseover)="moveButton()"
        (mouseleave)="resetButton()"
        [style.width.px]="button.width"
        [style.height.px]="button.height"
        [style.margin-top.px]="position.y"
        [style.margin-left.px]="position.x"
        [className]="buttonClass()"
    >
        Cash Out
    </button>
</section>
